    <!-- Stil ve Animasyon Kodları -->
    <style>
        :root {
            --font-serif: 'Cormorant Garamond', serif;
            --font-sans: 'Lato', sans-serif;
            --color-primary: #ca8a04; /* yellow-600 */
            --color-secondary: #a16207; /* yellow-700 */
        }
        body {
            font-family: var(--font-sans);
            color: #d1d5db; /* gray-300 */
            overflow: hidden; /* Sayfanın kaymasını engelle */
    
            /* Arka Plan Fotoğrafı ve Efektleri */
            background-image: linear-gradient(rgba(0, 0, 0, 0.75), rgba(0, 0, 0, 0.75)), url('./assets/images/bg/raven-bg.jpg');
            background-repeat: no-repeat; /* <-- BU SATIRI EKLE */
            background-size: cover;
            background-position: center center;
            background-attachment: fixed;
            background-color: #111111; /* <-- BU SATIRI DA EKLE (GARANTİ İÇİN) */
            animation: slowZoom 40s infinite alternate ease-in-out;
        }
        .font-serif { font-family: var(--font-serif); }

        /* Yavaş Zoom Animasyonu */
        @keyframes slowZoom {
            from { background-size: 100% auto; }
            to { background-size: 110% auto; }
        }

        /* Partikül Konteyneri (Arka planda kalacak) */
        #particles-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1;
        }
        
        /* Ana İçerik (Partiküllerin önünde olacak) */
        main {
            position: relative; z-index: 2;
        }

        /* Giriş Animasyonu */
        .fade-in-up {
            animation: fadeInUp 1.5s 0.5s ease-out forwards;
            opacity: 0;
            transform: translateY(30px);
        }
        @keyframes fadeInUp {
            to { opacity: 1; transform: translateY(0); }
        }

        /* Başlık Parlama Animasyonu */
        .title-glow {
            color: var(--color-primary);
            text-shadow: 0 0 5px var(--color-primary), 0 0 10px var(--color-primary), 0 0 20px var(--color-secondary);
            animation: glow 3s infinite alternate ease-in-out;
        }
        @keyframes glow {
            from { text-shadow: 0 0 5px var(--color-primary), 0 0 10px var(--color-secondary); }
            to { text-shadow: 0 0 10px var(--color-primary), 0 0 25px var(--color-secondary); }
        }

        /* Geri Sayım Sayacı */
        #countdown { display: flex; justify-content: center; gap: 1rem; margin: 3rem 0; }
        .countdown-item { display: flex; flex-direction: column; align-items: center; background: rgba(0,0,0,0.3); padding: 1rem; border-radius: 0.5rem; border: 1px solid rgba(255,255,255,0.1); min-width: 80px; backdrop-filter: blur(2px); }
        .countdown-item span { font-size: 2.5rem; font-weight: bold; color: #fff; }
        .countdown-item p { font-size: 0.8rem; text-transform: uppercase; letter-spacing: 0.1em; color: #9ca3af; }
        
        /* Ayırıcı Çizgi */
        .divider { height: 1px; width: 80px; background: linear-gradient(to right, transparent, var(--color-primary), transparent); margin: 0 auto 2.5rem auto; opacity: 0.7; }
        
        /* Sosyal Medya İkonları */
        .social-links a { font-size: 1.5rem; color: #9ca3af; transition: color 0.3s, transform 0.3s; }
        .social-links a:hover { color: var(--color-primary); transform: scale(1.2); }

<body class="antialiased">

    <!-- Hareketli Partikül Konteyneri -->
    <div id="particles-container"></div>

    <!-- Ana İçerik Alanı -->
    <main class="min-h-screen flex items-center justify-center p-6">
        
        <div class="text-center fade-in-up max-w-3xl">
            
            <h1 class="text-5xl md:text-7xl font-serif mb-4 title-glow">
                The Sins of the Fathers
            </h1>
            
            <p class="text-lg md:text-xl text-neutral-400 italic mb-8">
                "Every Dynasty is a Debt."
            </p>

            <!-- Geri Sayım Sayacı -->
            <div id="countdown">
                <div class="countdown-item"> <span id="days">00</span> <p>Days</p> </div>
                <div class="countdown-item"> <span id="hours">00</span> <p>Hours</p> </div>
                <div class="countdown-item"> <span id="minutes">00</span> <p>Minutes</p> </div>
                <div class="countdown-item"> <span id="seconds">00</span> <p>Seconds</p> </div>
            </div>
        </div>
        
    </main>

    <!-- Gerekli Scriptler -->
    <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.12.0/tsparticles.bundle.min.js"></script>
    <script>
        // --- GERİ SAYIM SAYACI ---
        // Hedef tarihi buraya girin: Yıl, Ay (0'dan başlar, Ocak=0), Gün
        const countdownDate = new Date("2026-01-01T00:00:00").getTime(); /// 1 Ocak 2026, 00:00:00

        const countdownFunction = setInterval(function() {
            const now = new Date().getTime();
            const distance = countdownDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);
            
            document.getElementById("days").innerText = days.toString().padStart(2, '0');
            document.getElementById("hours").innerText = hours.toString().padStart(2, '0');
            document.getElementById("minutes").innerText = minutes.toString().padStart(2, '0');
            document.getElementById("seconds").innerText = seconds.toString().padStart(2, '0');

            if (distance < 0) {
                clearInterval(countdownFunction);
                document.getElementById("countdown").innerHTML = "<p class='text-2xl text-yellow-500 font-serif'>The story has begun.</p>";
            }
        }, 1000);

        // --- HAREKETLİ PARTİKÜL ARKA PLANI ---
        tsParticles.load("particles-container", {
            // ÖNEMLİ: Bu ayar, partikül canvas'ını şeffaf yapar ve alttaki
            // body'nin arkaplan fotoğrafının görünmesini sağlar.
            // background: { color: { value: "#111111" } }, <- BU SATIR SİLİNDİ

            fpsLimit: 60,
            particles: {
                number: { value: 60, density: { enable: true, value_area: 800 } },
                color: { value: "#ffffff" },
                shape: { type: "circle" },
                opacity: { value: 0.3, random: true, anim: { enable: true, speed: 0.4, opacity_min: 0.05, sync: false } },
                size: { value: 1.5, random: true },
                move: { enable: true, speed: 0.5, direction: "none", random: true, straight: false, out_mode: "out" }
            },
            interactivity: { events: { onhover: { enable: true, mode: "bubble" }, resize: true }, modes: { bubble: { distance: 100, size: 2, duration: 2, opacity: 0.8 } } },
            detectRetina: true
        });
    </script>
