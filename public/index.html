    <!-- Stil ve Animasyon Kodları -->
    <style>
        :root {
            --color-primary: #c5a059;
            --color-secondary: #8a6e3e;
        }
        body {
            /* Arka Plan Efektleri (Raven BG URL'si burada olmalı) */
            background-image: linear-gradient(rgba(0, 0, 0, 0.75), rgba(0, 0, 0, 0.75)), url('./assets/images/bg/raven-bg.jpg');
            background-size: cover;
            background-position: center center;
            background-attachment: fixed;
            animation: slowZoom 40s infinite alternate ease-in-out;
            color: #d1d5db;
            font-family: 'Lato', sans-serif;
            overflow-x: hidden;
        }
        .font-serif { font-family: 'Cinzel', serif; }

        @keyframes slowZoom {
            from { background-size: 100% auto; }
            to { background-size: 110% auto; }
        }

        /* Partikül Konteyneri */
        #particles-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; }
        main { position: relative; z-index: 2; }

        /* Başlık Parlama Animasyonu */
        .title-glow {
            text-shadow: 0 0 5px var(--color-primary), 0 0 10px var(--color-primary), 0 0 20px var(--color-secondary);
            animation: glow 3s infinite alternate ease-in-out;
        }
        @keyframes glow {
            from { text-shadow: 0 0 5px var(--color-primary); }
            to { text-shadow: 0 0 10px var(--color-primary), 0 0 25px var(--color-secondary); }
        }

        /* Abonelik Mesajları */
        #subscribe-message.success { color: #10b981; } /* green-600 */
        #subscribe-message.error { color: #f87171; } /* red-500 */
        
        /* Hamburger Animation */
        #hamburger-button span { transition: 0.3s; }
        #hamburger-button.active span:nth-child(1) { transform: rotate(45deg) translate(5px, 6px); }
        #hamburger-button.active span:nth-child(2) { opacity: 0; }
        #hamburger-button.active span:nth-child(3) { transform: rotate(-45deg) translate(5px, -6px); }
    </style>

<body class="antialiased flex flex-col min-h-screen"> 
    <!-- DİKKAT: body'ye 'flex flex-col min-h-screen' eklendi -->

    <!-- Hareketli Partikül Konteyneri -->
    <div id="particles-container"></div>

    <main class="flex-grow flex items-center justify-center p-6">
        
        <div class="text-center max-w-3xl">
            
            <h1 class="text-5xl md:text-7xl font-serif mb-4 title-glow text-gold">
                The Sins of the Fathers
            </h1>
            
            <p class="text-lg md:text-xl text-neutral-400 italic mb-8">
                "Every Dynasty is a Debt."
            </p>

            <!-- Geri Sayım Sayacı -->
            <div id="countdown" class="flex justify-center gap-4 md:gap-8 my-8">
                <div class="countdown-item bg-black/40 p-3 md:p-4 border border-gold/30 rounded-md"> <span id="days" class="text-3xl md:text-4xl text-white font-mono">00</span> <p class="text-[10px] md:text-xs">Days</p> </div>
                <div class="countdown-item bg-black/40 p-3 md:p-4 border border-gold/30 rounded-md"> <span id="hours" class="text-3xl md:text-4xl text-white font-mono">00</span> <p class="text-[10px] md:text-xs">Hours</p> </div>
                <div class="countdown-item bg-black/40 p-3 md:p-4 border border-gold/30 rounded-md"> <span id="minutes" class="text-3xl md:text-4xl text-white font-mono">00</span> <p class="text-[10px] md:text-xs">Minutes</p> </div>
                <div class="countdown-item bg-black/40 p-3 md:p-4 border border-gold/30 rounded-md"> <span id="seconds" class="text-3xl md:text-4xl text-white font-mono">00</span> <p class="text-[10px] md:text-xs">Seconds</p> </div>
            </div>

            <!-- Abonelik Formu -->
            <div id="subscription-form-container" class="mt-12 max-w-lg mx-auto p-4 border border-gold/20 bg-black/40 backdrop-blur-sm">
                <p class="text-neutral-300 mb-4 font-serif italic">Initiate surveillance. Join the watch list.</p>
                <form id="subscribe-form" class="flex flex-col sm:flex-row gap-3">
                    <input type="email" id="email-input" placeholder="Operative Email..." required class="flex-grow px-4 py-3 rounded-md bg-obsidian/60 border border-gold/30 text-white placeholder-neutral-500 focus:outline-none focus:ring-1 focus:ring-gold transition duration-300 font-mono text-sm">
                    <button type="submit" class="px-6 py-3 bg-gold hover:bg-white text-black font-bold uppercase tracking-wider rounded-md transition-colors duration-300 text-sm">
                        Confirm Access
                    </button>
                </form>
                <p id="subscribe-message" class="mt-3 text-sm h-4 text-neutral-400 font-mono"></p> <!-- For feedback -->
            </div>
        </div>
        
    </main>
    
    <!-- FOOTER -->
    <footer class="py-4 bg-obsidian/80 border-t border-white/5 text-center relative z-20">
        <p class="text-gray-600 text-xs uppercase tracking-widest">
