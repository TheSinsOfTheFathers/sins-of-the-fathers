<!DOCTYPE html>
<html lang="en"> 
<head>
    <!-- Meta Tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power Dynamics | The Sins of the Fathers</title>
    
    <!-- Tailwind CSS (Custom Config) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'blood': '#4a0404',
                        'blood-light': '#7f1d1d',
                        'gold': '#c5a059',
                        'obsidian': '#050505',
                        'concrete': '#1a1a1a'
                    },
                    fontFamily: {
                        serif: ['Cinzel', 'serif'],
                        sans: ['Lato', 'sans-serif'],
                        mono: ['Courier Prime', 'monospace']
                    }
                }
            }
        }
    </script>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Lato:wght@300;400;700&family=Courier+Prime&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />

    <style>
        body { background-color: #050505; color: #d4d4d4; }
        .noise-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 50;
            background: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSI1MDAiIGhlaWdodD0iNTAwIj48ZmlsdGVyIGlkPSJub2lzZSI+PGZlVHVyYnVsZW5jZSB0eXBlPSJmcmFjdGFsTm9pc2UiIGJhc2VGcmVxdWVuY3k9IjAuNjUiIG51bU9jdGF2ZXM9IjMiIHN0aXRjaFRpbGVzPSJzdGl0Y2giLz48L2ZpbHRlcj48cmVjdCB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiBmaWx0ZXI9InVybCgjbm9pc2UpIiBvcGFjaXR5PSIwLjA1Ii8+PC9zdmc+');
            opacity: 0.05;
        }
        
        /* Loading Radar Animation */
        .radar-sweep {
            width: 100%; height: 100%;
            background: conic-gradient(from 0deg, transparent 0deg, rgba(197, 160, 89, 0.4) 360deg);
            border-radius: 50%;
            animation: radar 2s linear infinite;
        }
        @keyframes radar { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        /* FACTION CARD STYLES (To be used by JS) */
        
        /* 1. The Old World (Macpherson) - Organic, Bloody, Rough */
        .faction-card.old-world {
            border: 1px solid #4a0404;
            background: linear-gradient(to bottom, #1a0505, #050505);
            box-shadow: 0 4px 20px rgba(74, 4, 4, 0.2);
        }
        .faction-card.old-world h3 { color: #b91c1c; font-family: 'Cinzel', serif; }
        .faction-card.old-world .stat-fill { background-color: #7f1d1d; }

        /* 2. The New Order (Ballantine) - Cold, Metallic, Geometric */
        .faction-card.new-world {
            border: 1px solid #334155;
            border-top: 1px solid #c5a059;
            background: linear-gradient(135deg, #0f172a 0%, #000000 100%);
            box-shadow: 0 4px 20px rgba(197, 160, 89, 0.1);
        }
        .faction-card.new-world h3 { color: #c5a059; font-family: 'Cinzel', serif; letter-spacing: 0.1em; }
        .faction-card.new-world .stat-fill { background-color: #c5a059; }

    </style>
</head>

<body class="flex flex-col min-h-screen selection:bg-gold selection:text-black">
    <div class="noise-overlay"></div>

    <!-- Header -->
    <header class="fixed top-0 w-full z-50 bg-obsidian/90 backdrop-blur-md border-b border-white/5 transition-all">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="../index.html" class="text-xl md:text-2xl font-serif text-gold tracking-widest uppercase hover:text-white transition-colors">
                TSOF <span class="hidden md:inline text-xs text-gray-600 ml-2">// INTEL</span>
            </a>
            
            <a href="../index.html" class="text-xs uppercase tracking-widest text-gray-500 hover:text-gold transition-colors">
                <i class="fas fa-arrow-left mr-2"></i> Return to Index
            </a>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="flex-grow pt-32 pb-20 container mx-auto px-6">
        
        <!-- Intro Header -->
        <div class="text-center max-w-4xl mx-auto mb-20">
            <h1 class="text-4xl md:text-6xl font-serif text-white uppercase tracking-wider mb-6 animate-fade-in-down">
                Warring <span class="text-gold">Houses</span>
            </h1>
            <p class="text-gray-400 font-serif italic border-l-2 border-gold pl-6 py-2 inline-block text-left md:text-center md:border-l-0 md:border-b-2 md:pb-6 md:pl-0">
                "There is no peace. There is only the lull between taking what is yours and defending what you stole."
            </p>
        </div>

        <!-- LOADING STATE -->
        <div id="factions-loader" class="flex flex-col items-center justify-center py-12">
            <div class="w-16 h-16 rounded-full border border-gray-800 relative mb-4">
                <div class="radar-sweep absolute inset-0"></div>
                <div class="absolute inset-2 bg-obsidian rounded-full flex items-center justify-center">
                     <i class="fas fa-crosshairs text-gold text-xs"></i>
                </div>
            </div>
            <p class="font-mono text-gold text-sm uppercase tracking-widest animate-pulse">Analyzing Power Structures...</p>
        </div>

        <div id="factions-grid" class="grid grid-cols-1 md:grid-cols-2 gap-12 opacity-0 transition-opacity duration-700">
             <!-- JS will populate this -->
        </div>

    </main>
    
    <!-- Footer -->
    <footer class="py-12 bg-obsidian border-t border-white/5 text-center relative z-10">
        <p class="font-serif text-gold text-2xl mb-4">TSOF</p>
        
        <div class="flex justify-center space-x-6 mb-6 text-[10px] font-mono uppercase text-gray-500">
            <a href="./pages/privacy.html" class="hover:text-gold transition-colors">Privacy Protocol</a>
            <span>|</span>
            <a href="./pages/terms.html" class="hover:text-gold transition-colors">Terms of Operation</a>
        </div>

        <p class="text-gray-600 text-xs uppercase tracking-widest">
            &copy; 2025 The Sins of the Fathers. <br>
            Ruaraidh Ballantine & Havi are watching.
        </p>
    </footer>
    
    <!-- Scripts -->
    <script src="../assets/js/main.js" type="module"></script>
</body>
</html>
