<!DOCTYPE html>
<html lang="en"> 
<head>
    <!-- Meta Tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restricted Archives | The Sins of the Fathers</title>
    
    <!-- Tailwind CSS (Custom Config) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'blood': '#4a0404',
                        'gold': '#c5a059',
                        'paper': '#dcdcdc',
                        'obsidian': '#050505',
                        'charcoal': '#121212'
                    },
                    fontFamily: {
                        serif: ['Cinzel', 'serif'],
                        sans: ['Lato', 'sans-serif'],
                        mono: ['Courier Prime', 'monospace']
                    }
                }
            }
        }
    </script>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Lato:wght@300;400;700&family=Courier+Prime&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />

    <style>
        body { background-color: #050505; color: #ccc; }
        .noise-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 50;
            background: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSI1MDAiIGhlaWdodD0iNTAwIj48ZmlsdGVyIGlkPSJub2lzZSI+PGZlVHVyYnVsZW5jZSB0eXBlPSJmcmFjdGFsTm9pc2UiIGJhc2VGcmVxdWVuY3k9IjAuNjUiIG51bU9jdGF2ZXM9IjMiIGRpdGl0Y2giLz48cmVjdCB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiBmaWx0ZXI9InVybCgjbm9pc2UpIiBvcGFjaXR5PSIwLjA1Ii8+PC9zdmc+');
            opacity: 0.05;
        }

        /* Redaction Effect */
        .redacted {
            background-color: #000;
            color: #000;
            padding: 0 4px;
            border-radius: 2px;
            user-select: none;
            transition: color 0.3s;
            cursor: help;
        }
        .redacted:hover {
            color: #333;
        }

        /* DİNAMİK KİLİT MEKANİZMASI İÇİN CSS SINIFLARI */
        .restricted-content-blur {
            filter: blur(4px); /* Bulanıklık */
            user-select: none;
            pointer-events: none;
            transition: filter 0.5s ease-in-out;
        }
        
        /* Card Styles */
        .archive-card {
            break-inside: avoid;
            margin-bottom: 1.5rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .archive-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.8);
            border-color: #c5a059;
        }

        /* Paper Texture */
        .paper-texture {
            background-color: #e3e3e3;
            color: #111;
            background-image: url("https://www.transparenttextures.com/patterns/paper.png");
        }
    </style>

    <!-- Scripts -->
    <script src="../assets/js/main.js" type="module" defer></script>
</head>

<body class="flex flex-col min-h-screen selection:bg-blood selection:text-white">
    <div class="noise-overlay"></div>

    <!-- Header -->
    <header class="fixed top-0 w-full z-50 transition-all duration-300 bg-obsidian/90 backdrop-blur-md border-b border-white/5">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <!-- Marka / Logo -->
            <a href="../index.html" class="nav-brand text-2xl md:text-3xl text-gold tracking-widest hover:text-white transition-colors uppercase font-serif">
                TSOF
            </a>

            <!-- Desktop Menu -->
            <div class="hidden md:flex items-center space-x-8 text-sm uppercase tracking-widest font-semibold">
                <a href="./characters.html" class="hover:text-gold transition-colors">The Bloodline</a>
                <a href="./timeline.html" class="hover:text-gold transition-colors">History</a>
                <a href="./factions.html" class="hover:text-gold transition-colors">Factions</a>
                <a href="./locations.html" class="hover:text-gold transition-colors">Territories</a>
                
                <!-- Login Bölümü - (ID EKLENDİ: auth-controls) -->
                <div class="border-l border-white/20 pl-8 ml-4 flex items-center gap-4" id="auth-controls">

                    <!-- LORE LİNKİ: Artık her zaman görünür, ancak içindeki kilit sadece misafire gözükür. -->
                    <a href="./lore.html" class="text-gold hover:text-white transition-colors flex items-center gap-2">
                        <i class="fas fa-lock text-xs guest-lock"></i> Classified
                    </a>

                    <!-- AUTH LİNKİ: SADECE MİSAFİR GÖRÜR -->
                    <a href="./login.html" class="hover:text-gold transition-colors guest-only" id="auth-signin-link">Sign In</a>
                </div>
            </div>

            <!-- Hamburger (ID EKLENDİ: hamburger-button) -->
            <div class="md:hidden relative z-50">
                <button id="hamburger-button" class="text-gold focus:outline-none flex flex-col justify-between w-6 h-5">
                    <span class="block w-full h-0.5 bg-gold"></span>
                    <span class="block w-full h-0.5 bg-gold"></span>
                    <span class="block w-full h-0.5 bg-gold"></span>
                </button>
            </div>
        </nav>
    </header>

    <!-- Mobile Menu Overlay -->
    <div id="mobile-menu" class="hidden fixed inset-0 z-40 bg-black/95 flex-col items-center justify-center space-y-8 transition-opacity duration-300 backdrop-blur-xl">
        <a href="../index.html" class="text-2xl text-white font-serif hover:text-gold uppercase tracking-widest">Home</a>
        <a href="characters.html" class="text-2xl text-white font-serif hover:text-gold uppercase tracking-widest">Bloodline</a>
        <a href="timeline.html" class="text-2xl text-white font-serif hover:text-gold uppercase tracking-widest">History</a>
        <a href="factions.html" class="text-2xl text-white font-serif hover:text-gold uppercase tracking-widest">Factions</a>
        <a href="locations.html" class="text-2xl text-white font-serif hover:text-gold uppercase tracking-widest">Map</a>
        <a href="login.html" class="text-sm text-gray-400 hover:text-white mt-8 font-mono uppercase">Access Terminal</a>
    </div>


    <!-- SEARCH & FILTER TERMINAL -->
    <div class="bg-charcoal border-b border-white/5 pt-24 pb-6 shadow-xl sticky top-0 z-40 backdrop-blur-lg bg-opacity-90">
        <div class="container mx-auto px-6">
            <div class="flex flex-col md:flex-row justify-between items-end gap-4">
                
                <div class="w-full md:w-1/2">
                    <label class="text-[10px] font-mono text-gold uppercase mb-1 block">Database Query</label>
                    <div class="relative group">
                        <span class="absolute left-3 top-3 font-mono text-gray-500 text-sm">></span>
                        <input type="text" placeholder="Search logs, dossiers, keywords..." 
                               class="w-full bg-black border border-gray-700 pl-8 pr-4 py-2 text-sm font-mono text-white focus:outline-none focus:border-gold transition-colors shadow-inner">
                        <div class="absolute right-2 top-2.5">
                            <i class="fas fa-search text-gray-600 group-hover:text-gold animate-pulse"></i>
                        </div>
                    </div>
                </div>

                <div class="flex space-x-2 overflow-x-auto pb-1 w-full md:w-auto scrollbar-hide">
                    <button class="px-4 py-1 border border-gold bg-gold/10 text-gold text-xs uppercase tracking-wider font-bold">All</button>
                    <button class="px-4 py-1 border border-gray-700 text-gray-500 hover:border-gray-400 hover:text-white text-xs uppercase tracking-wider">Documents</button>
                    <button class="px-4 py-1 border border-gray-700 text-gray-500 hover:border-gray-400 hover:text-white text-xs uppercase tracking-wider">Audio</button>
                    <button class="px-4 py-1 border border-gray-700 text-gray-500 hover:border-gray-400 hover:text-white text-xs uppercase tracking-wider flex items-center">
                        <i class="fas fa-lock mr-2 text-[10px]"></i> Classified
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- MAIN CONTENT: MASONRY GRID -->
    <main class="flex-grow container mx-auto px-6 py-8">
        
        <!-- JS Loader target -->
        <div id="archive-grid" class="columns-1 md:columns-2 lg:columns-3 gap-6 space-y-6 opacity-0 transition-opacity duration-1000">

        </div>
    </main>
    
    <!-- LOADING OVERLAY (REMOVED BY JS) -->
    <div id="archive-loader" class="fixed inset-0 bg-obsidian z-50 flex flex-col items-center justify-center">
         <div class="text-gold font-mono text-sm mb-2 typewriter">Searching Archives...</div>
         <div class="w-32 h-0.5 bg-gray-800 overflow-hidden">
             <div class="h-full bg-gold animate-pulse w-1/2"></div>
         </div>
    </div>

    <!-- Footer -->
    <footer class="py-12 bg-obsidian border-t border-white/5 text-center relative z-10">
        <p class="font-serif text-gold text-2xl mb-4">TSOF</p>
        
        <div class="flex justify-center space-x-6 mb-6 text-[10px] font-mono uppercase text-gray-500">
            <a href="/pages/privacy.html" class="hover:text-gold transition-colors">Privacy Protocol</a>
            <span>|</span>
            <a href="/pages/terms.html" class="hover:text-gold transition-colors">Terms of Operation</a>
        </div>

        <p class="text-gray-600 text-xs uppercase tracking-widest">
            &copy; 2025 The Sins of the Fathers. <br>
            Ruaraidh Ballantine & Havi are watching.
        </p>

    <!-- Scripts -->
    <script src="../assets/js/main.js" type="module" defer></script>
</body>
</html>
