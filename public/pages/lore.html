            break-inside: avoid;
            margin-bottom: 1.5rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

            transform: translateY(-4px);

<body class="flex flex-col min-h-screen selection:bg-blood selection:text-white">

    <!-- Header -->

        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="../index.html" class="nav-brand text-2xl md:text-3xl text-gold tracking-widest hover:text-white transition-colors uppercase font-serif">
                TSOF <span class="hidden md:inline text-xs text-gray-600 ml-2 font-mono" data-i18n="lore_detail.header_reader">// READER</span>
            </a>

            <!-- Desktop Menu -->
            <div class="hidden md:flex items-center space-x-8 text-sm uppercase tracking-widest font-semibold">
                <a href="./characters.html" class="hover:text-gold transition-colors" data-i18n="nav.bloodline">The Bloodline</a>
                <a href="./timeline.html" class="hover:text-gold transition-colors" data-i18n="nav.history">History</a>
                <a href="./factions.html" class="hover:text-gold transition-colors" data-i18n="nav.factions">Factions</a>
                <a href="./locations.html" class="hover:text-gold transition-colors" data-i18n="nav.territories">Territories</a>
                
                <div class="border-l border-white/20 pl-8 ml-4 flex items-center gap-4" id="auth-controls">
                    <a href="./lore.html" class="text-gold hover:text-white transition-colors flex items-center gap-2">
                        <i class="fas fa-lock text-xs guest-lock"></i> <span data-i18n="nav.classified">Classified</span>
                    </a>
                    <a href="./login.html" class="hover:text-gold transition-colors guest-only" id="auth-signin-link" data-i18n="auth.login">Sign In</a>
                </div>
            </div>

            <!-- Hamburger -->
            <div class="md:hidden relative z-50">
                <button id="hamburger-button" class="text-gold focus:outline-none flex flex-col justify-between w-6 h-5">
                    <span class="block w-full h-0.5 bg-gold"></span>
                    <span class="block w-full h-0.5 bg-gold"></span>
                    <span class="block w-full h-0.5 bg-gold"></span>
                </button>
            </div>

            <div class="hidden md:flex gap-2 font-mono text-[10px]">
                <button class="lang-btn hover:text-gold transition-colors" data-lang="en" onclick="window.changeAppLanguage('en')">EN</button>
                <span class="text-gray-600">/</span>
                <button class="lang-btn hover:text-gold transition-colors" data-lang="tr" onclick="window.changeAppLanguage('tr')">TR</button>
            </div>
        </nav>
    </header>

    <!-- Mobile Menu -->
    <div id="mobile-menu" class="hidden fixed inset-0 z-40 bg-black/95 flex-col items-center justify-center space-y-8 transition-opacity duration-300 backdrop-blur-xl">
        <a href="../index.html" class="text-2xl text-white font-serif hover:text-gold uppercase tracking-widest" data-i18n="nav.home">Home</a>

    <!-- SEARCH & FILTER TERMINAL -->
    <div class="bg-charcoal border-b border-white/5 pt-24 pb-6 shadow-xl sticky top-0 z-40 backdrop-blur-lg bg-opacity-90">
        <div class="container mx-auto px-6">
            <div class="flex flex-col md:flex-row justify-between items-end gap-4">
                
                <div class="w-full md:w-1/2">
                    <label class="text-[10px] font-mono text-gold uppercase mb-1 block" data-i18n="search.label_query">Database Query</label>
                    <div class="relative group">
                        <span class="absolute left-3 top-3 font-mono text-gray-500 text-sm">></span>
                        <!-- Placeholder JS tarafından güncellenecek -->
                        <input type="text" id="archive-search" placeholder="Search logs..." 
                               class="w-full bg-black border border-gray-700 pl-8 pr-4 py-2 text-sm font-mono text-white focus:outline-none focus:border-gold transition-colors shadow-inner">
                        <div class="absolute right-2 top-2.5">
                            <i class="fas fa-search text-gray-600 group-hover:text-gold animate-pulse"></i>
                        </div>
                    </div>
                </div>

                <div class="flex space-x-2 overflow-x-auto pb-1 w-full md:w-auto scrollbar-hide" id="archive-filters">
    <!-- ALL -->
    <button data-filter="all" class="px-4 py-1 border border-gold bg-gold/10 text-gold text-xs uppercase tracking-wider font-bold" data-i18n="search.filter_all">
        All
    </button>
    
    <!-- DOCS -->
    <button data-filter="text" class="px-4 py-1 border border-gray-700 text-gray-500 hover:border-gray-400 hover:text-white text-xs uppercase tracking-wider" data-i18n="search.filter_docs">
        Docs
    </button>
    
    <!-- AUDIO -->
    <button data-filter="audio" class="px-4 py-1 border border-gray-700 text-gray-500 hover:border-gray-400 hover:text-white text-xs uppercase tracking-wider" data-i18n="search.filter_audio">
        Audio
    </button>
</div>
            </div>
        </div>
    </div>

    <!-- MAIN CONTENT -->
    <main class="flex-grow container mx-auto px-6 py-8">
        <div id="archive-grid" class="columns-1 md:columns-2 lg:columns-3 gap-6 space-y-6 opacity-0 transition-opacity duration-1000">
            <!-- Dinamik İçerik Buraya Gelecek -->
        </div>
    </main>
    
    <!-- LOADER -->
    <div id="archive-loader" class="fixed inset-0 bg-obsidian z-50 flex flex-col items-center justify-center">
         <div class="text-gold font-mono text-sm mb-2 typewriter" data-i18n="lore_loader.accessing_archives">Searching Archives...</div>
         <div class="w-32 h-0.5 bg-gray-800 overflow-hidden">
             <div class="h-full bg-gold animate-pulse w-1/2"></div>
         </div>
    </div>

    <!-- Footer -->
