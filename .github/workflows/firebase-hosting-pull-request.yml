name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      # 1. Node.js Kurulumu (EKLENDİ)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 2. Bağımlılıkları Yükle (EKLENDİ)
      - name: Install Dependencies
        run: npm ci

      # 3. Projeyi İnşa Et / Build Al (EKLENDİ)
      # Bu adım 'dist' klasörünü GitHub sunucusunda sıfırdan oluşturur.
      - name: Build Project
        run: npm run build

      # 4. Firebase'e Yükle
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }} # Secret isminin doğru olduğundan emin ol
          channelId: live
          projectId: sins-of-the-fathers