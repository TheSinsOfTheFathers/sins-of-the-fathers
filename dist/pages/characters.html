    <script src="https://cdn.tailwindcss.com"></script>
    <script>

            theme: {
                extend: {
                    colors: {
                        'blood': '#4a0404',

                        scan: {
                            '0%': { transform: 'translateY(-100%)' },

    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Lato:wght@300;400;700&family=Courier+Prime&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />

    <style>
        body { background-color: #050505; }
        .noise-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 50;
            background: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSI1MDAiIGhlaWdodD0iNTAwIj48ZmlsdGVyIGlkPSJub2lzZSI+PGZlVHVyYnVsZW5jZSB0eXBlPSJmcmFjdGFsTm9pc2UiIGJhc2VGcmVxdWVuY3k9IjAuNjUiIG51bU9jdGF2ZXM9IjMiIHN0aXRjaFRpbGVzPSJzdGl0Y2giLz48L2ZpbHRlcj48cmVjdCB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiBmaWx0ZXI9InVybCgjbm9pc2UpIiBvcGFjaXR5PSIwLjA1Ii8+PC9zdmc+');
            opacity: 0.05;
        }
        .vignette {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 40;
            background: radial-gradient(circle, rgba(0,0,0,0) 50%, rgba(0,0,0,1) 100%);
        }
        .grid-bg {
            background-image: linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
            linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 30px 30px;
        }
        #hamburger-button span { transition: 0.3s; }
        #hamburger-button.active span:nth-child(1) { transform: rotate(45deg) translate(5px, 6px); }
        #hamburger-button.active span:nth-child(2) { opacity: 0; }
        #hamburger-button.active span:nth-child(3) { transform: rotate(-45deg) translate(5px, -6px); }

<body class="bg-obsidian text-gray-300 font-sans antialiased flex flex-col min-h-screen selection:bg-red-900 selection:text-white">

    <!-- Efekt Katmanları -->
    <div class="noise-overlay"></div>
    <div class="vignette"></div>

    <!-- Header -->
    <header class="fixed top-0 w-full z-50 transition-all duration-300 bg-obsidian/90 backdrop-blur-md border-b border-white/5">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <!-- Marka / Logo -->
            <a href="../index.html" class="nav-brand text-2xl md:text-3xl text-gold tracking-widest hover:text-white transition-colors uppercase font-serif">
                TSOF
            </a>

            <!-- Desktop Menu -->
            <div class="hidden md:flex items-center space-x-8 text-sm uppercase tracking-widest font-semibold">
                <a href="./characters.html" class="hover:text-gold transition-colors" data-i18n="nav.bloodline"></a>
                <a href="./timeline.html" class="hover:text-gold transition-colors" data-i18n="nav.history"></a>
                <a href="./factions.html" class="hover:text-gold transition-colors" data-i18n="nav.factions"></a>
                <a href="./locations.html" class="hover:text-gold transition-colors" data-i18n="nav.territories"></a>
                
                <!-- Login Bölümü - (ID EKLENDİ: auth-controls) -->
                <div class="border-l border-white/20 pl-8 ml-4 flex items-center gap-4" id="auth-controls">

                    <!-- LORE LİNKİ: Artık her zaman görünür, ancak içindeki kilit sadece misafire gözükür. -->
                    <a href="./lore.html" class="text-gold hover:text-white transition-colors flex items-center gap-2">
                        <i class="fas fa-lock text-xs guest-lock"></i> <span data-i18n="nav.classified"></span>
                    </a>

                    <!-- AUTH LİNKİ: SADECE MİSAFİR GÖRÜR -->
                    <a href="./login.html" class="hover:text-gold transition-colors guest-only" id="auth-signin-link" data-i18n="auth.login"></a>
                </div>
            </div>

            <!-- Hamburger (ID EKLENDİ: hamburger-button) -->
            <div class="md:hidden relative z-50">
                <button id="hamburger-button" class="text-gold focus:outline-none flex flex-col justify-between w-6 h-5">
                    <span class="block w-full h-0.5 bg-gold"></span>
                    <span class="block w-full h-0.5 bg-gold"></span>
                    <span class="block w-full h-0.5 bg-gold"></span>
                </button>
            </div>

            <div class="hidden md:flex gap-2 font-mono text-[10px]">
                <button class="lang-btn hover:text-gold transition-colors" data-lang="en" onclick="window.changeAppLanguage('en')">EN</button>
                <span class="text-gray-600">/</span>
                <button class="lang-btn hover:text-gold transition-colors" data-lang="tr" onclick="window.changeAppLanguage('tr')">TR</button>
            </div>
        </nav>

    <!-- Mobile Menu Overlay (Zorunlu) -->
    <div id="mobile-menu" class="hidden fixed inset-0 z-40 bg-black/95 flex-col items-center justify-center space-y-8 transition-opacity duration-300 backdrop-blur-xl">
        <a href="characters.html" class="text-2xl text-white font-serif hover:text-gold uppercase tracking-widest border-b border-gold pb-2" data-i18n="nav.bloodline"></a>
        <a href="timeline.html" class="text-2xl text-white font-serif hover:text-gold uppercase tracking-widest" data-i18n="nav.history"></a>
        <a href="factions.html" class="text-2xl text-white font-serif hover:text-gold uppercase tracking-widest" data-i18n="nav.factions"></a>
        <a href="locations.html" class="text-2xl text-white font-serif hover:text-gold uppercase tracking-widest" data-i18n="nav.territories"></a>
        <a href="lore.html" class="text-xl text-gold font-serif hover:text-white uppercase tracking-widest" data-i18n="nav.archives"></a>
        <a href="login.html" class="text-sm text-gray-400 hover:text-white mt-8 font-mono uppercase" data-i18n="auth.login"></a>
    </div>

    <!-- Main Content -->
    <main class="flex-grow pt-28 pb-20 relative z-10">
        
        <!-- Page Title -->
        <div class="container mx-auto px-6 mb-16 text-center">
            <h1 class="text-5xl md:text-7xl font-serif text-white mb-4 tracking-wider uppercase drop-shadow-lg" data-i18n="characters_page.title">
            </h1>
            <p class="font-mono text-sm text-gray-500 uppercase tracking-widest" data-i18n="characters_page.subtitle">
            </p>
        </div>

        <!-- 1. BÖLÜM: PROTAGONISTS (Özel Alan) -->
        <section class="container mx-auto px-6 mb-24 relative">
            <div class="flex items-center gap-4 mb-8">
                <div class="h-px bg-gold w-12"></div>
                <h2 class="text-2xl font-serif text-gold uppercase tracking-widest" data-i18n="characters_page.section_architects"></h2>
                <div class="h-px bg-white/10 flex-grow"></div>
            </div>

            <div id="protagonists-gallery" class="grid grid-cols-1 lg:grid-cols-2 gap-8 md:gap-16">
            </div>
        </section>


        <!-- 2. BÖLÜM: MAIN CHARACTERS (Izgara) -->
        <section class="container mx-auto px-6 mb-24">
            <div class="flex items-center gap-4 mb-8">
                <div class="h-px bg-gray-700 w-8"></div>
                <h2 class="text-xl font-serif text-gray-400 uppercase tracking-widest" data-i18n="characters_page.section_operatives"></h2>
                <div class="h-px bg-white/5 flex-grow"></div>
            </div>
            
            <div id="main-characters-gallery" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                <!-- JS Buraya Standart Kartları Basacak -->
            </div>
        </section>


        <!-- 3. BÖLÜM: SIDE CHARACTERS (Liste / Sıkışık Grid) -->
        <section class="container mx-auto px-6 bg-white/5 p-8 border border-white/5 rounded-sm">
            <h2 class="text-lg font-mono text-red-800 uppercase tracking-widest mb-6 border-b border-red-900/30 pb-2">
                <i class="fas fa-network-wired mr-2"></i> <span data-i18n="characters_page.section_associates"></span>
            </h2>
            
            <div id="side-characters-gallery" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
                 <!-- JS Buraya Daha Küçük 'Passport' Kartları Basacak -->
            </div>

    </main>

    <!-- Footer -->
    <footer class="py-12 bg-obsidian border-t border-white/5 text-center relative z-10">
        <p class="font-serif text-gold text-2xl mb-4">TSOF</p>

            document.title = i18next.t('characters_page.meta_title');

        // Eğer zaten hazırsa, hemen güncelle (sayfa önbellekten yüklenirse)
