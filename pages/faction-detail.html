    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'blood': '#4a0404',
                        'blood-dim': '#2d0606',
                        'gold': '#c5a059',
                        'obsidian': '#050505',
                        'concrete': '#121212'
                    },
                    fontFamily: {
                        serif: ['Cinzel', 'serif'],
                        sans: ['Lato', 'sans-serif'],
                        mono: ['Courier Prime', 'monospace']
                    }
                }
            }
        }

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Lato:wght@300;400;700&family=Courier+Prime&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />

    <!-- Leaflet (Mini Map Engine) EKLENDİ -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <style>
        body { background-color: #050505; color: #d4d4d4; }
        .noise-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 50;
            background: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSI1MDAiIGhlaWdodD0iNTAwIj48ZmlsdGVyIGlkPSJub2lzZSI+PGZlVHVyYnVsZW5jZSB0eXBlPSJmcmFjdGFsTm9pc2UiIGJhc2VGcmVxdWVuY3k9IjAuNjUiIG51bU9jdGF2ZXM9IjMiIHN0aXRjaFRpbGVzPSJzdGl0Y2giLz48L2ZpbHRlcj48cmVjdCB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiBmaWx0ZXI9InVybCgjbm9pc2UpIiBvcGFjaXR5PSIwLjA1Ii8+PC9zdmc+');
            opacity: 0.05;
        }

        /* Banner Gradient Override */
        :root { --theme-color: #c5a059; } 

        .hq-border-top { border-top: 2px solid var(--theme-color); }
        .hq-text { color: var(--theme-color); }
        .hq-bg-glow { background: radial-gradient(circle, var(--theme-color) 0%, transparent 70%); opacity: 0.1; }
        
        /* Card Hovers */
        .roster-card { transition: all 0.3s ease; }
        .roster-card:hover { border-color: var(--theme-color); transform: translateY(-2px); }

        /* Hamburger Animation */
        #hamburger-button span { transition: 0.3s; }
        #hamburger-button.active span:nth-child(1) { transform: rotate(45deg) translate(5px, 6px); }
        #hamburger-button.active span:nth-child(2) { opacity: 0; }
        #hamburger-button.active span:nth-child(3) { transform: rotate(-45deg) translate(5px, -6px); }

        /* Mini Map Hacks */
        .leaflet-container { background: #050505 !important; filter: grayscale(100%) contrast(1.3) brightness(0.7); }
        /* Leaflet linkini gizle */
        .leaflet-control-attribution { display: none !important; }

    </style>

    <!-- Main Script -->
    <script src="../src/main.js" type="module" defer></script>
</head>

<body class="flex flex-col min-h-screen">
    <div class="noise-overlay"></div>

    <!-- Header -->
    <header class="fixed top-0 w-full z-50 bg-obsidian/90 backdrop-blur-md border-b border-white/5 transition-all">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <!-- Marka -->
            <a href="../index.html" class="text-xl md:text-2xl font-serif text-gold tracking-widest uppercase hover:text-white transition-colors">
                TSOF <span class="hidden md:inline text-xs text-gray-600 ml-2" data-i18n="faction_detail_page.header_subtitle"></span>
            </a>
            
            <!-- Sağ Navigasyon -->
            <div class="hidden md:flex items-center space-x-6 text-xs uppercase tracking-widest font-semibold">
                <a href="factions.html" class="text-gray-500 hover:text-gold transition-colors flex items-center border-r border-white/10 pr-6">
                    <i class="fas fa-arrow-left mr-2"></i> <span data-i18n="faction_detail_page.exit_territory"></span>
                </a>
                <div class="flex items-center gap-4" id="auth-controls">
                    <a href="login.html" class="text-gold/80 hover:text-white transition-colors guest-only" id="auth-signin-link" data-i18n="faction_detail_page.identify"></a>
                </div>
            </div>

            <!-- Mobil Buton -->
            <div class="md:hidden relative z-50">
                <button id="hamburger-button" class="text-gold focus:outline-none flex flex-col justify-center items-center w-8 h-8 space-y-1.5 group">
                    <span class="block w-6 h-0.5 bg-gold transition-transform duration-300"></span>
                    <span class="block w-6 h-0.5 bg-gold transition-opacity duration-300"></span>
                    <span class="block w-6 h-0.5 bg-gold transition-transform duration-300"></span>
                </button>
            </div>

            <div class="hidden md:flex gap-2 font-mono text-[10px]">
                <button class="lang-btn hover:text-gold transition-colors" data-lang="en" onclick="window.changeAppLanguage('en')">EN</button>
                <span class="text-gray-600">/</span>
                <button class="lang-btn hover:text-gold transition-colors" data-lang="tr" onclick="window.changeAppLanguage('tr')">TR</button>
            </div>
        </nav>
    </header>

    <!-- Mobile Menu -->
    <div id="mobile-menu" class="hidden fixed inset-0 z-40 bg-black/95 flex-col items-center justify-center space-y-8 transition-opacity duration-300 backdrop-blur-xl">
        <a href="factions.html" class="text-lg text-red-500 font-serif hover:text-white border border-red-900 px-6 py-2 uppercase tracking-widest mb-4">
            <i class="fas fa-arrow-left mr-2"></i> <span data-i18n="faction_detail_page.exit_territory"></span>
        </a>
        <a href="../index.html" class="text-2xl text-white font-serif hover:text-gold uppercase tracking-widest" data-i18n="nav.home"></a>
        <a href="timeline.html" class="text-2xl text-white font-serif hover:text-gold uppercase tracking-widest" data-i18n="nav.history"></a>
        <a href="characters.html" class="text-2xl text-white font-serif hover:text-gold uppercase tracking-widest" data-i18n="nav.bloodline"></a>
        <a href="locations.html" class="text-2xl text-white font-serif hover:text-gold uppercase tracking-widest" data-i18n="nav.territories"></a>
        <a href="login.html" class="text-sm text-gray-400 hover:text-white mt-8 font-mono uppercase" data-i18n="auth.login"></a>
    </div>

    <!-- HERO SECTION (JS ile Background değişir) -->
    <div id="faction-banner" class="relative h-[60vh] w-full bg-cover bg-center bg-neutral-900 mt-16 grayscale">
        <div class="absolute inset-0 bg-black/70 backdrop-blur-[2px]"></div> 
        <div class="absolute inset-0 hq-bg-glow"></div>
        
        <div class="absolute inset-0 flex flex-col justify-end container mx-auto px-6 pb-12">
            <!-- Faksiyon İkonu (Sanity'den) -->
            <div id="faction-icon-container" class="mb-4 text-6xl hq-text opacity-80"></div>
            
            <h1 id="faction-title" class="text-5xl md:text-7xl font-serif text-white uppercase tracking-wider mb-2 drop-shadow-lg" data-i18n="faction_detail_page.retrieving">
            </h1>
            <p id="faction-subtitle" class="font-mono text-gray-400 text-sm md:text-base max-w-2xl border-l-2 hq-text pl-4" data-i18n="faction_detail_page.encrypting_connection">
            </p>
        </div>
    </div>

    <!-- CONTENT -->
    <main class="grow container mx-auto px-6 py-12 -mt-8 relative z-10 opacity-0 transition-opacity duration-1000">
        
        <!-- STATS GRID -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-12">
            <div class="bg-obsidian border border-white/10 p-6 shadow-lg hq-border-top">
                <h3 class="text-xs font-mono text-gray-500 uppercase tracking-widest mb-1" data-i18n="faction_detail_page.stat_commander"></h3>
                <div id="faction-leader" class="text-xl font-serif text-white flex items-center justify-between">
                     <span>-</span>
                </div>
            </div>
            <div class="bg-obsidian border border-white/10 p-6 shadow-lg hq-border-top">
                <h3 class="text-xs font-mono text-gray-500 uppercase tracking-widest mb-1" data-i18n="faction_detail_page.stat_hq"></h3>
                <div id="faction-hq" class="text-xl font-mono text-white">
                    [Hidden]
                </div>
            </div>
            <div class="bg-obsidian border border-white/10 p-6 shadow-lg hq-border-top">
                <h3 class="text-xs font-mono text-gray-500 uppercase tracking-widest mb-1" data-i18n="faction_detail_page.stat_threat"></h3>
                <div class="flex items-center space-x-1 mt-1" id="threat-indicator">
                    <span class="threat-bar w-2 h-6 bg-gray-800"></span>
                    <span class="threat-bar w-2 h-6 bg-gray-800"></span>
                    <span class="threat-bar w-2 h-6 bg-gray-800"></span>
                    <span class="threat-bar w-2 h-6 bg-gray-800"></span>
                    <span class="threat-bar w-2 h-6 bg-gray-800"></span>
                    <span class="threat-bar w-2 h-6 bg-gray-800"></span>
                    <span id="threat-text" class="ml-2 font-bold font-mono text-xs text-gray-500" data-i18n="faction_detail_page.threat_analyzing"></span>
                </div>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-12">
            
            <!-- LEFT COLUMN (Lore & Members) -->
            <div class="lg:col-span-2 space-y-12">
                <section>
                    <h2 class="text-2xl font-serif text-white mb-6 border-b border-white/10 pb-2" data-i18n="faction_detail_page.section_manifesto"></h2>
                    <div id="faction-description" class="prose prose-invert font-sans leading-relaxed max-w-none text-gray-400"></div>
                </section>
                
                <section>
                    <div class="flex justify-between items-end mb-6 border-b border-white/10 pb-2">
                        <h2 class="text-2xl font-serif text-white" data-i18n="faction_detail_page.section_associates"></h2>
                        <span class="text-xs font-mono text-gray-600" data-i18n="faction_detail_page.db_query_limit"></span>
                    </div>
                    <!-- Member Cards Injection Point -->
                    <div id="faction-roster" class="grid grid-cols-1 sm:grid-cols-2 gap-4"></div>
                </section>
            </div>

            <!-- RIGHT COLUMN: TACTICAL MINI MAP & DIPLOMACY -->
            <div class="lg:col-span-1">
                 <div class="bg-obsidian border border-white/10 p-6 sticky top-24">
                     <h3 class="text-xs font-mono text-gray-500 uppercase tracking-widest mb-4" data-i18n="faction_detail_page.section_surveillance"></h3>
                     
                     <!-- LEAFLET MINI MAP CONTAINER (Güncellendi) -->
                     <div class="w-full aspect-square bg-black border border-white/5 relative mb-4 group overflow-hidden rounded-sm">
                         <!-- JS Buraya Leaflet Render Edecek (id=mini-map) -->
                         <div id="mini-map" class="absolute inset-0 w-full h-full z-0 grayscale opacity-60 group-hover:opacity-100 group-hover:scale-105 transition-all duration-700"></div>
                         
                         <!-- Scanline / Glitch Overlay -->
                         <div class="absolute inset-0 z-10 pointer-events-none bg-[linear-gradient(rgba(18,16,16,0)_50%,rgba(0,0,0,0.25)_50%),linear-gradient(90deg,rgba(255,0,0,0.06),rgba(0,255,0,0.02),rgba(0,0,255,0.06))] bg-size-[100%_4px,6px_100%]"></div>
                         
                         <!-- Tıklayınca Ana Haritaya At -->
                         <a href="locations.html" class="absolute inset-0 z-20 cursor-crosshair" title="Enlarge Tactical Map"></a>
                     </div>
                     
                     <!-- DIPLOMATIC RELATIONS LIST (Güncellendi) -->
                     <h3 class="text-xs font-mono text-gray-500 uppercase tracking-widest mb-3 mt-6 pt-4 border-t border-white/5" data-i18n="faction_detail_page.section_diplomatic"></h3>
                     <div id="faction-locations-list" class="space-y-2 min-h-[50px]">
                         <span class="text-[10px] font-mono text-gray-600 animate-pulse" data-i18n="faction_detail_page.connecting_network"></span>
                     </div>
                     
                     <button onclick="window.location.href='locations.html'" class="w-full mt-6 py-3 border border-white/20 text-xs font-mono uppercase hover:bg-white/5 transition hq-text" data-i18n="faction_detail_page.access_global_grid">
                     </button>
                 </div>
            </div>
            
        </div>
    </main>
    
    <!-- LOADER -->
    <div id="factions-loader" class="fixed inset-0 z-30 bg-obsidian flex flex-col items-center justify-center pt-20">
        <i class="fas fa-fingerprint text-gold text-4xl mb-4 animate-pulse"></i>
        <p class="font-mono text-xs text-gold uppercase tracking-[0.3em]" data-i18n="faction_detail_page.loader_text"></p>
    </div>

    <!-- Footer -->
    <footer class="py-12 bg-obsidian border-t border-white/5 text-center relative z-10">
        <p class="font-serif text-gold text-2xl mb-4">TSOF</p>
        <div class="flex justify-center space-x-6 mb-6 text-[10px] font-mono uppercase text-gray-500">
            <a href="./privacy.html" class="hover:text-gold transition-colors" data-i18n="footer.privacy"></a>
            <span>|</span>
            <a href="./terms.html" class="hover:text-gold transition-colors" data-i18n="footer.terms"></a>
        </div>
        <p class="text-gray-600 text-xs uppercase tracking-widest">
            <span data-i18n="footer.copyright"></span>
        </p>
    </footer>
    <script type="module">
        import i18next from '../src/lib/i18n.js';
        i18next.on('initialized', () => {
            document.title = i18next.t('faction_detail_page.meta_title');
        });
        if (i18next.isInitialized) {
            document.title = i18next.t('faction_detail_page.meta_title');
        }
    </script>
</body>
</html>
