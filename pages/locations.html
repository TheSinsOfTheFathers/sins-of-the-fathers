<body class="h-screen w-screen bg-obsidian text-gray-300 relative overflow-hidden m-0 p-0 selection:bg-gold selection:text-black">

    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-PVH59MXZ"
    height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>

    <!-- HEADER (Z-Index 50 -> Top Layer) -->
    <header aria-label="Main navigation" class="absolute top-0 w-full z-50 bg-black/80 backdrop-blur border-b border-white/10 h-16 pointer-events-auto transition-all">
        <nav class="container mx-auto px-4 h-full flex justify-between items-center relative">
            <!-- Brand -->
            <a href="/" aria-label="The Sins of the Fathers - Home" class="text-xl font-serif text-gold uppercase tracking-widest hover:text-white transition-colors z-20 relative">
                TSOF <span class="hidden md:inline text-xs text-gray-600 ml-2 font-mono" data-i18n="locations_page.header_subtitle">// GLOBAL INTEL</span>
            </a>
            
            <!-- Desktop Nav (Absolute Center) -->
            <div class="hidden md:flex absolute left-1/2 top-1/2 transform -translate-x-1/2 -translate-y-1/2 items-center space-x-6">
                <a href="/pages/factions.html" class="text-xs text-gray-500 hover:text-gold uppercase tracking-widest flex items-center border-r border-white/10 pr-4 transition-colors">
                    <i class="fas fa-times mr-2" aria-hidden="true"></i> <span data-i18n="locations_page.close_map">Close Map</span>
                    <span class="sr-only">Close Map</span>
                </a>
                
                <!-- Auth Controls -->
                <div class="flex gap-4" id="auth-controls">
                    <a href="/pages/login.html" aria-label="Sign in to your account" class="text-[10px] text-gold hover:text-white uppercase border border-gold/30 px-3 py-1 guest-only transition-colors" data-i18n="auth.login">Login</a>
                </div>
            </div>

            <!-- Mobile Hamburger -->
            <div class="md:hidden relative z-50">
                <button id="hamburger-button" aria-label="Open main menu" class="text-gold focus:outline-none flex flex-col justify-center items-center w-8 h-8 space-y-1.5 group">
                    <span class="block w-6 h-0.5 bg-gold transition-transform duration-300"></span>
                    <span class="block w-6 h-0.5 bg-gold transition-opacity duration-300"></span>
                    <span class="block w-6 h-0.5 bg-gold transition-transform duration-300"></span>
                </button>
            </div>

            <!-- Language Switcher -->
            <div class="hidden md:flex gap-2 font-mono text-[10px] z-20 relative">
                <button class="lang-btn hover:text-gold transition-colors" data-lang="en" onclick="window.changeAppLanguage('en')">EN</button>
                <span class="text-gray-600">/</span>
                <button class="lang-btn hover:text-gold transition-colors" data-lang="tr" onclick="window.changeAppLanguage('tr')">TR</button>
            </div>
        </nav>
    </header>

    <!-- MOBILE MENU OVERLAY (Z-Index 60) -->
    <div id="mobile-menu" class="hidden fixed inset-0 z-60 bg-black/95 flex-col items-center justify-center space-y-6 backdrop-blur-xl transition-opacity duration-300">
        <a href="/" class="text-xl text-white font-serif hover:text-gold uppercase tracking-widest" data-i18n="nav.home">Home</a>
        <a href="/pages/characters.html" class="text-xl text-white font-serif hover:text-gold uppercase tracking-widest" data-i18n="nav.bloodline">Bloodline</a>
        <a href="/pages/factions.html" class="text-xl text-white font-serif hover:text-gold uppercase tracking-widest" data-i18n="nav.factions">Factions</a>
        <a href="/pages/silvio.html" class="text-xl text-white font-serif hover:text-gold uppercase tracking-widest" data-i18n="nav.silvio">Silvio</a>
        <a href="https://shop.thesinsofthefathers.com/password" class="text-xl text-white font-serif hover:text-gold uppercase tracking-widest" data-i18n="nav.merch">Merch</a>
        <a href="https://blog.thesinsofthefathers.com" aria-label="Visit the blog" class="text-xl text-white font-serif hover:text-gold uppercase tracking-widest" data-i18n="nav.blog">Blog</a>
        <a href="/pages/login.html" class="text-sm text-gold border border-gold px-4 py-2 font-mono uppercase" data-i18n="auth.login">Login</a>
        
        <!-- Mobile Language -->
        <div class="flex gap-4 font-mono text-sm mt-4">
            <button class="lang-btn hover:text-gold transition-colors" data-lang="en" onclick="window.changeAppLanguage('en')">EN</button>
            <span class="text-gray-600">/</span>
            <button class="lang-btn hover:text-gold transition-colors" data-lang="tr" onclick="window.changeAppLanguage('tr')">TR</button>
        </div>
    </div>

    <!-- HUD UI LAYER (Z-Index 20 - Pass-through clicks) -->
    <div class="absolute inset-0 z-20 pointer-events-none pt-16 flex flex-col justify-between">
        
        <!-- Scanline Effect -->
        <div class="absolute top-0 left-0 w-full scan-line opacity-50 z-10"></div>

        <!-- Left Panel: Info -->
        <div class="p-4 md:p-8 pointer-events-auto w-fit">
            <div class="bg-black/80 border-l-2 border-gold p-3 max-w-[200px] backdrop-blur shadow-lg">
                <h2 class="text-[10px] text-gold font-mono uppercase mb-1" data-i18n="locations_page.sector_data">Sector Data</h2>
                <div class="h-px bg-gray-800 w-full mb-2"></div>
                <p id="coordinates-display" class="font-mono text-[10px] text-gray-400" data-i18n="locations_page.scanning">Scanning...</p>
            </div>
        </div>

        <!-- Right Panel: Controls -->
        <div class="absolute top-24 right-4 flex flex-col gap-2 pointer-events-auto">
            <h3 class="text-[9px] text-gray-600 font-mono uppercase text-right" data-i18n="locations_page.deployments">Deployments</h3>
            
            <!-- Map Controls (Logic injected by JS) -->
            <button onclick="window.zoomToLocation && window.zoomToLocation(56.49, -4.20, 7)" 
                    class="bg-black/70 border border-gray-800 hover:border-gold text-[10px] text-gray-400 hover:text-gold px-3 py-2 uppercase backdrop-blur text-right transition-colors shadow-md group">
                <i class="fas fa-shield-alt mr-1 group-hover:text-red-500 transition-colors" aria-hidden="true"></i> <span data-i18n="locations_page.scotland">Scotland</span>
            </button>
            
            <button onclick="window.zoomToLocation && window.zoomToLocation(34.05, -118.24, 10)" 
                    class="bg-black/70 border border-gray-800 hover:border-gold text-[10px] text-gray-400 hover:text-gold px-3 py-2 uppercase backdrop-blur text-right transition-colors shadow-md group">
                <i class="fas fa-building mr-1 group-hover:text-blue-500 transition-colors" aria-hidden="true"></i> <span data-i18n="locations_page.los_angeles">Los Angeles</span>
            </button>
            
            <button onclick="window.resetMap && window.resetMap()" 
                    class="mt-4 bg-gold/10 border border-gold/30 hover:bg-gold text-[9px] text-gold hover:text-black px-3 py-1 uppercase backdrop-blur transition-colors shadow-sm" data-i18n="locations_page.global_reset">
                Global Reset
            </button>
        </div>

        <!-- Bottom Panel: Status -->
        <div class="w-full text-center pb-4 pointer-events-none">
            <p id="location-name-display" class="font-mono text-[10px] text-gray-600 uppercase tracking-[0.2em] animate-pulse" data-i18n="locations_page.waiting_signal">
                Waiting for satellite signal...
            </p>
        </div>
    </div>

    <!-- MAP LAYER (Z-Index 0) -->
    <!-- The container itself allows clicks (pointer-events-auto default) -->
    <div class="absolute inset-0 pt-16 z-0">
        <!-- Map Div -->
        <div id="map" class="w-full h-full opacity-0 transition-opacity duration-1000 scale-95 origin-center z-0" data-module="map-loader.js"></div>
        
        <!-- Grid Overlay (Non-interactive) -->
        <div class="absolute inset-0 map-grid pointer-events-none opacity-30 z-1"></div>
    </div>

    <!-- LOADING SCREEN (Z-Index 100) -->
    <div id="map-loader" class="fixed inset-0 z-100 bg-obsidian flex flex-col items-center justify-center transition-opacity duration-1000">
        <i class="fas fa-circle-notch fa-spin text-gold text-2xl mb-2"></i>
        <p class="font-mono text-[10px] text-gold uppercase tracking-widest" data-i18n="locations_page.loader_text">Initializing Sat-Link...</p>
    </div>

    <!-- Page Specific Script (i18n Title Update) -->
    <script type="module">
        import i18next from '../src/lib/i18n.js';
        
        const updateTitle = () => {
            if(i18next.isInitialized) {
                document.title = i18next.t('locations_page.meta_title') || document.title;
            }
        };

        i18next.on('initialized', updateTitle);
        i18next.on('languageChanged', updateTitle);
        
        if (i18next.isInitialized) updateTitle();
    </script>
